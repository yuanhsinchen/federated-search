$def with (rss, html)
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/static/inputcss.css" />
</head>

<body>

<div id="container">

<div id="header">
<h1 class="bottom">Search Result</h1></div>

<div id="subtitle">
<div class="subtitle_div"><h2>Keyword</h2></div>
<div class="subtitle_div"><h2>Author</h2></div>
</div>

<div class="result_div">
$for entr in rss.entries:
  <div><h4>$entr.title</h4>
       <!--$entr.link<br>-->
       $entr.description<br></div>
</div>

<div class="result_div">
$for e in html:
  <div><h4>$e.text</h4>
     <!--$entr.link<br>-->
     <br></div>

</div>

</div>
 
</body>
</html>
