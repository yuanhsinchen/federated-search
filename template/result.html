$def with (rss, html)
<!DOCTYPE html>
<html>
<body>

<div id="container">

<div id="header">
<h1 style="margin-bottom:0;">Search Result</h1></div>

<div id="subtitle">
<div id="subtitle1" style="width:600px;float:left;"><h2>Keyword</h2></div>
<div id="subtitle2" style="width:600px;float:left;"><h2>Author</h2></div>
</div>

<div id="Keyword" style="height:200px;width:600px;float:left;">
$for entr in rss.entries:
  <div><h4>$entr.title</h4>
       <!--$entr.link<br>-->
       $entr.description<br></div>
</div>

<div id="Author" style="height:200px;width:600px;float:left;">
$for e in html:
  <div><h4>$e.text</h4>
     <!--$entr.link<br>-->
     <br></div>

</div>

</div>
 
</body>
</html>
