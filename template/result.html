$def with (rss, html)
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/static/inputcss.css" />
</head>

<body>

<div class="content_div">

<div>
<div class="image_div">
<img src="/static/citeseer.png" />
</div>
<div class="image_div">
<form name="input" method="get" action="/result">
<input type="text" name="query" value="">
<input type="submit" value="Search">
</form>
</div>
<div>
<h1 class="bottom">Search Result</h1> </div>
</div>

<div id="subtitle">
<div class="doc_subtitle_div"><h2>Keyword</h2></div>
<div class="aut_subtitle_div"><h2>Author</h2></div>
</div>

<div class="doc_result_div">
$for entr in rss.entries:
  <div class="text_div"><h4><a href=$entr.link>$entr.title</a></h4>
       <!--$entr.link<br>-->
       $entr.description<br>
       </div>
</div>

<div class="aut_result_div">
$for e in html:
  <div class="text_div"><h4>$e.text</h4>
     <!--$entr.link<br>-->
     <br></div>
</div>

</div>
 
</body>
</html>
