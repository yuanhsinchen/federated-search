$def with (rss, html)
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/static/inputcss.css" />
</head>

<body>

<div class="content_div">
<div>
<img src="/static/citeseer.png" />
</div>
<div id="header">
<h1 class="bottom">Search Result</h1></div>

<div id="subtitle">
<div class="doc_subtitle_div"><h2>Keyword</h2></div>
<div class="aut_subtitle_div"><h2>Author</h2></div>
</div>

<div class="doc_result_div">
$for entr in rss.entries:
  <div class="text_div"><h4>$entr.title</h4>
       <!--$entr.link<br>-->
       $entr.description<br></div>
</div>

<div class="aut_result_div">
$for e in html:
  <div class="text_div"><h4>$e.text</h4>
     <!--$entr.link<br>-->
     <br></div>
</div>

</div>
 
</body>
</html>
